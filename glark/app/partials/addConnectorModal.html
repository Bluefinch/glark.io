<div class="modal-header">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="myModalLabel">Connector settings</h3>
    </div>
    <div class="modal-body">
        <form class="form-inline form-horizontal">
            <div class="control-group">
                <label class="control-label" for="inputHostname">Hostname and port</label>
                <div class="controls">
                    <input class="input-small" type="text" id="inputHostname" placeholder="localhost" autofocus="autofocus">
                    <span> : </span>
                    <input class="input-small" type="text" id="inputPort" placeholder="3000">
                </div> 
            </div>
            <div class="control-group">
                <label class="control-label" for="inputUsername">Username and password</label>
                <div class="controls">
                    <input class="input-small" type="text" id="inputUsername" placeholder="toto">
                    <span> : </span>
                    <input class="input-small" type="text" id="inputPassword" placeholder="pipo">
                </div> 
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <button class="btn btn-primary">Save changes</button>
    </div>
</div>
