<div id="collaboration-selections-wrapper" ng-controller="CollaborationController">
    <div id="collaboration-selection-{{collaborator.name}}" class="collaboration-selection-wrapper" ng-repeat="collaborator in collaboration.collaborators">
        <div class="collaboration-selection-cursor" ng-mouseenter="show = true" ng-mouseleave="show = false"></div>
        <div class="collaboration-selection-tooltip" ng-show="show">
            {{collaborator.name}}
        </div>
    </div>
</div>
