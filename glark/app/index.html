<!DOCTYPE html>
<html lang="en" ng-app="glark" class="wf-sourcecodepro-n4-active wf-sourcecodepro-n7-active wf-active">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>glark.io</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/flat-ui.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/ace.css"/>
    <link rel="stylesheet" href="css/editor.css"/>
    <link rel="stylesheet" href="css/workspaces.css"/>
    <link rel="stylesheet" href="css/tabs.css"/>
</head>
<body>

    <!--**********************
    *   Left Panel
    **************************-->

    <div id="left-panel" class="panel">
        <div class="inner-panel" ng-include="'./partials/workspaces.html'"></div>
        <div class="v-right-slider" layout-left-slider="left-panel"></div>
        <div class="shadow"></div>
    </div>
    
    <!--**********************
    *   Center Panel
    **************************-->

    <div id="center-panel" class="panel">
        <div id="editor-wrapper">
            <div ng-include="'./partials/tabs.html'"></div>
            <div ng-controller="EditorController" drop-zone="openDroppedFiles($event)">
                <div id="editor" ng-non-bindable></div>
            </div>
        </div>
    </div>
    
    <!--**********************
    *   Hidden div to initialize e2e tests
    **************************-->

    <div id="e2e-tests-initializer" ng-controller="TestsController" style="visibility: hidden">
        <a ng-click="initializeTests()"></a>
    </div>

    <!--**********************
    *   Scripts
    **************************-->
    
    <script async="true" src="http://use.edgefonts.net/source-code-pro.js"></script>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        if(typeof jQuery === 'undefined') {
            document.write("<script src='lib/jquery.js' type='text/javascript'><\/script>");
        }
    </script>
    
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular.min.js"></script>
    <script type="text/javascript">
        if(typeof angular === 'undefined') {
            document.write("<script src='lib/angular/angular.js' type='text/javascript'><\/script>");
        }
    </script>
    
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular-resource.min.js"></script>
    <script type="text/javascript">
        if(typeof angular === 'undefined') {
            document.write("<script src='lib/angular/angular-resource.js' type='text/javascript'><\/script>");
        }
    </script>

    <!-- Include ace _after_ angular so that we intercept drag n drop events first. -->
    <script src='lib/ace/src-min-noconflict/ace.js' type='text/javascript'></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.10/socket.io.min.js"></script>
    <script type="text/javascript">
        if(typeof io === 'undefined') {
            document.write("<script src='/socket.io/socket.io.js' type='text/javascript'><\/script>");
        }
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        if(typeof jQuery.modal === 'function') {
            document.write("<script src='lib/bootstrap.min.js' type='text/javascript'><\/script>");
        }
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/0.7.2/angular-strap.min.js"></script>

    <script src="js/app.js"></script>
    <!-- Services -->
    <script src="js/services/ace.js"></script>
    <script src="js/services/base64.js"></script>
    <script src="js/services/editor.js"></script>
    <script src="js/services/filetypes.js"></script>
    <script src="js/services/layout.js"></script>
    <script src="js/services/workspaces.js"></script>
    <script src="js/services/Workspace.js"></script>
    <script src="js/services/filesystem/filesystem.js"></script>
    <script src="js/services/filesystem/LocalDirectory.js"></script>
    <script src="js/services/filesystem/LocalFile.js"></script>
    <script src="js/services/filesystem/RemoteDirectory.js"></script>
    <script src="js/services/filesystem/RemoteFile.js"></script>
    <!-- Controllers -->
    <script src="js/controllers/EditorController.js"></script>
    <script src="js/controllers/WorkspaceController.js"></script>
    <script src="js/controllers/TabController.js"></script>
    <script src="js/controllers/TestsController.js"></script>
    <!-- Filters -->
    <script src="js/filters/basename.js"></script>
    <script src="js/filters/extension.js"></script>
    <script src="js/filters/filename.js"></script>
    <script src="js/filters/foldersFirst.js"></script>
    <!-- Directives -->
    <script src="js/directives/dropZone.js"></script>
    <script src="js/directives/layoutLeftSlider.js"></script>
    <script src="js/directives/layoutTopSlider.js"></script>
    <script src="js/directives/rightClick.js"></script>
    <script src="js/directives/tooltip.js"></script>

</body>
</html>
