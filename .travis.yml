 language: node_js
 node_js:
   - "0.8"

 before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm install --quiet -g testacular@0.6.x
  - npm install --quiet
  - cd cabble
  - node server.js &
  - sleep 3 # give server some time to start
  - cd ../glark

 script:
  - testacular start ./config/testacular.conf.js --no-auto-watch --single-run --reporters=dots --browsers=Firefox
  - testacular start ./config/testacular-e2e.conf.js --reporters=dots --browsers=Firefox
