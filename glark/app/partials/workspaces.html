<!--
*   Partial for workspaces view
* -->
    
<div id="workspaces-wrapper" ng-controller="WorkspacesController">

    <!--**********************
    *   Toolbar
    **************************-->

    <div id="toolbar">
        <div class="group">
            <a tooltip="{'title': 'Add Workspace', 'placement': 'bottom'}" ng-click="addLocalWorkspace()">
                <i class="icon-plus"></i>
                <i class="icon-folder-close"></i>
            </a>
            <a tooltip="{'title': 'Add Connector', 'placement': 'bottom'}" ng-click="addRemoteWorkspace()">
                <i class="icon-plus"></i>
                <i class="icon-bolt"></i>
            </a>
        </div>
    </div>
    
    <!--**********************
    *   Workspaces
    **************************-->
    
    <div id="workspaces" class="dropdown" ng-class="{open: openDropdown}">
        <ul ng-repeat="workspace in workspaces.workspaces">
            <li>
                <a title="{{workspace.name}}" ng-click="setActiveWorkspace(workspace)" right-click="$parent.openDropdown = !$parent.openDropdown">
                    {{workspace.name}}
                </a>
                <i ng-show="workspace.isConnected" class="icon-bolt connected" tooltip="{'title': workspace.rootDirectory.hostname + ':' + workspace.rootDirectory.port, 'placement': 'right'}"></i>
                <div ng-include="'./partials/workspace.html'"></div>
            </li>
        </ul>
        <ul class="dropdown-menu" role="menu">
            <li ng-repeat="entry in dropdownEntries">
                <a>{{entry}}</a>
           </li> 
       </ul>
    </div>
    
</div>
