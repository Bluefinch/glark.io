<!--
*   Partial for filetree view
* -->

<div ng-controller="FileTreeController">
    <ul id="filetree" ng-cloak>
        <li ng-repeat="file in workspace.files">
            <a title="{{file.name | filename}}" ng-dblclick="setActiveFile(file)">{{file.name | filename}}</a>
        </li>
    </ul>
</div>
